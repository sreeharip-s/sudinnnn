</head>
<body class="selection:bg-orange-500 selection:text-white">
    <div id="root"></div>

    <script type="text/babel" data-presets="react,typescript">
        const { useState } = React;

        // --- TYPES ---
        // (Interfaces are stripped by Babel but helpful for structure context)
        type Page = 'home' | 'numbers' | 'collections' | 'mutability' | 'operators';

        interface NavItem {
            id: Page;
            label: string;
            icon: string;
        }

        // --- CONSTANTS ---
        const NAV_ITEMS: NavItem[] = [
            { id: 'home', label: 'Home', icon: 'üè†' },
            { id: 'numbers', label: 'Numbers & Booleans', icon: '#Ô∏è‚É£' },
            { id: 'collections', label: 'Collections', icon: 'üìö' },
            { id: 'mutability', label: 'Variables & Memory', icon: 'üß†' },
            { id: 'operators', label: 'Operators', icon: '‚ûó' }
        ];

        // --- COMMON COMPONENTS ---

        const Card = ({ children, className = '' }) => {
            return (
                <div className={`bg-[#111111] border border-neutral-800 rounded-xl ${className}`}>
                    {children}
                </div>
            );
        };

        const CodeBlock = ({ children, className = '' }) => {
            return (
                <div className={`bg-neutral-950 border border-neutral-800 text-emerald-200 p-4 rounded-lg font-mono whitespace-pre-wrap relative ${className}`}>
                    <span className="absolute top-0 right-0 bg-neutral-800 text-neutral-400 text-[0.6rem] px-2 py-0.5 border-b border-l border-neutral-700 rounded-bl-md">

                    </span>
                    <code>{children}</code>
                </div>
            );
        };

        const Tabs = ({ tabs, children, variant = 'primary' }) => {
            const [activeTab, setActiveTab] = useState(0);

            const primaryBase = "px-4 py-2 text-sm font-medium rounded-t-lg";
            const primaryActive = "bg-orange-400 text-black font-semibold shadow-md";
            const primaryInactive = "bg-neutral-900 text-gray-400 hover:bg-neutral-800 hover:text-white";

            const secondaryBase = "px-4 py-2 rounded-full text-sm font-bold border";
            const secondaryActive = "bg-orange-500 text-white border-transparent";
            const secondaryInactive = "border-neutral-800 text-gray-400 hover:bg-neutral-800 hover:text-white";
            
            return (
                <div>
                    <div className={`flex ${variant === 'primary' ? 'border-b border-neutral-800 mb-4' : 'flex-wrap gap-2 mb-6'}`}>
                        {tabs.map((tab, index) => (
                            <button
                                key={index}
                                onClick={() => setActiveTab(index)}
                                className={`transition-all duration-200 ${ variant === 'primary' ? `${primaryBase} ${index > 0 ? 'ml-1' : ''}` : secondaryBase} ${
                                    activeTab === index ? (variant === 'primary' ? primaryActive : secondaryActive) : (variant === 'primary' ? primaryInactive : secondaryInactive)

                            >
                                {tab}
                            </button>
                        ))}
                    </div>
                    <div>
                        {children.map((child, index) => (
                            <div key={index} className={activeTab === index ? 'block' : 'hidden'}>
                                {child}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- PAGES ---

        const HomePage = ({ setActivePage }) => {
            return (
                <div>
                    <div className="mb-8">
                        <h1 className="text-5xl font-bold text-white mb-4 tracking-tight">Python Basics <span className="text-orange-500">.exp</span></h1>
                        <p className="text-xl text-neutral-400 font-light">Interactive study guide for <strong className="text-white">Chapter 7: Data Handling</strong>.</p>
                    </div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <Card className="p-6 col-span-2">
                            <h3 className="text-xl font-bold text-white mb-4 flex items-center">
                                <span className="text-orange-500 mr-2">‚ö°</span> Chapter Overview

                            <p className="text-neutral-400 mb-6 leading-relaxed">

                            <div className="flex space-x-4">

                                </button>
                            </div>
                        </Card>
                        <Card className="p-6 border-orange-900/30 bg-orange-900/10">
                            <h3 className="text-lg font-bold text-orange-400 mb-3">Key Concepts</h3>

        const NumbersPage = () => {

                    <div className="grid grid-cols-1 gap-6">

                            <Card className="p-6">

                                <p className="text-sm text-neutral-300 mb-2">Whole numbers, positive or negative, without fractions.</p>

                                <p className="text-sm text-neutral-300 mb-2">Numbers with fractional parts. Can use exponents.</p>

                            </Card>

                                    <ul className="space-y-2 font-mono text-sm text-neutral-400">
                                        <li className="flex justify-between"><span>bool(0)</span> <span>‚Üí False</span></li>
                                        <li className="flex justify-between"><span>bool(0.0)</span> <span>‚Üí False</span></li>
                                        <li className="flex justify-between"><span>bool('')</span> <span>‚Üí False</span></li>
                                        <li className="flex justify-between"><span>bool(None)</span> <span>‚Üí False</span></li>
                                    </ul>
                                </div>
                                <div className="bg-neutral-950 p-4 rounded border border-emerald-900/30">
                                    <h4 className="text-emerald-400 font-bold mb-3 text-sm uppercase">Evaluates to True</h4>
                                    <ul className="space-y-2 font-mono text-sm text-neutral-400">
                                        <li className="flex justify-between"><span>bool(1)</span> <span>‚Üí True</span></li>
                                        <li className="flex justify-between"><span>bool(0.1)</span> <span>‚Üí True</span></li>
                                        <li className="flex justify-between"><span>bool('py')</span> <span>‚Üí True</span></li>
                                        <li className="flex justify-between"><span>bool(-5)</span> <span>‚Üí True</span></li>

                                </div>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        const CollectionsPage = () => {
            return (
                <div>
                    <h1 className="text-3xl font-bold text-white mb-2">Collections</h1>
                    <p className="text-neutral-400 mb-8">Storing multiple values in variables.</p>

                    <Card className="p-6">
                        <Tabs tabs={['Strings', 'Lists vs Tuples', 'Sets', 'Dictionaries']}>
                            
                            {/* Strings */}
                            <div>
                                <h3 className="text-xl font-bold text-white mb-4">Strings (Immutable Sequence)</h3>
                                <div className="mb-6">
                                    <h4 className="text-orange-400 font-bold text-sm mb-2">Indexing Visualization</h4>
                                    <div className="flex justify-center overflow-x-auto py-4 bg-neutral-900 rounded-lg border border-neutral-800">

                                            {['P', 'Y', 'T', 'H', 'O', 'N'].map((char, i) => (
                                                <div key={i} className="flex flex-col items-center mx-1">
                                                    <span className="text-xs text-neutral-500 mb-1">{i}</span>

                                </div>
                                <div className="bg-red-900/10 border border-red-900/30 p-4 rounded">
                                    <strong className="text-red-400 text-sm">‚ö†Ô∏è Immutability Warning</strong>
                                    <p className="text-neutral-300 text-sm mt-1">Strings cannot be changed in place.</p>
                                    <CodeBlock className="text-sm mt-2">{`s = "Hello"\ns[0] = "h"  # TypeError!`}</CodeBlock>
                                </div>
                            </div>

                            {/* Lists vs Tuples */}
                            <div>
                                <h3 className="text-xl font-bold text-white mb-4">Lists vs. Tuples</h3>
                                <div className="overflow-hidden rounded-lg border border-neutral-800">
                                    <table className="w-full text-left text-sm">
                                        <thead>
                                            <tr>
                                                <th className="p-4 bg-neutral-900 text-neutral-400">Feature</th>
                                                <th className="p-4 bg-neutral-900 text-orange-400">List üìù</th>
                                                <th className="p-4 bg-neutral-900 text-blue-400">Tuple üîí</th>
                                            </tr>
                                        </thead>
                                        <tbody className="text-neutral-300 divide-y divide-neutral-800">
                                            <tr>
                                                <td className="p-4 font-bold">Mutability</td>
                                                <td className="p-4 text-emerald-400">Mutable (Changeable)</td>
                                                <td className="p-4 text-red-400">Immutable (Fixed)</td>
                                            </tr>
                                            <tr>
                                                <td className="p-4 font-bold">Syntax</td>
                                                <td className="p-4 font-mono">[] Square Brackets</td>
                                                <td className="p-4 font-mono">() Parentheses</td>
                                            </tr>
                                            <tr>
                                                <td className="p-4 font-bold">Example</td>
                                                <td className="p-4 font-mono">a = [1, 2, 3]</td>
                                                <td className="p-4 font-mono">b = (1, 2, 3)</td>
                                            </tr>
                                            <tr>
                                                <td className="p-4 font-bold">Modification</td>
                                                <td className="p-4 font-mono">a[0] = 99  # OK</td>
                                                <td className="p-4 font-mono">b[0] = 99  # Error</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            {/* Sets */}
                            <div>
                                <h3 className="text-xl font-bold text-white mb-4">Sets (Unordered Unique)</h3>
                                <p className="text-neutral-400 text-sm mb-4">Collection of unique elements. No duplicates allowed. No index access.</p>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <CodeBlock className="text-sm">{`my_set = {1, 2, 3, 3}\nprint(my_set) \n# Output: {1, 2, 3}`}</CodeBlock>
                                    <div className="space-y-2">
                                        <div className="bg-neutral-900 p-3 rounded border border-neutral-800 text-sm">
                                            <span className="text-orange-400 font-mono">.add(x)</span> : Add element
                                        </div>
                                        <div className="bg-neutral-900 p-3 rounded border border-neutral-800 text-sm">
                                            <span className="text-orange-400 font-mono">.remove(x)</span> : Remove element
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Dictionaries */}
                            <div>
                                <h3 className="text-xl font-bold text-white mb-4">Dictionaries (Key-Value Mappings)</h3>
                                <p className="text-neutral-400 text-sm mb-4">Values accessed via unique keys, not index.</p>
                                <CodeBlock className="text-sm mb-4">{`student = {\n  "name": "Alex",\n  "age": 17\n}`}</CodeBlock>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-2 text-sm">
                                    <div className="bg-neutral-950 p-3 rounded border border-neutral-800">
                                        <div className="text-xs text-neutral-500">Access</div>
                                        <code className="text-emerald-400">val = d["key"]</code>
                                    </div>
                                    <div className="bg-neutral-950 p-3 rounded border border-neutral-800">
                                        <div className="text-xs text-neutral-500">Modify</div>
                                        <code className="text-blue-400">d["key"] = new</code>
                                    </div>
                                    <div className="bg-neutral-950 p-3 rounded border border-neutral-800">
                                        <div className="text-xs text-neutral-500">Delete</div>
                                        <code className="text-red-400">del d["key"]</code>
                                    </div>
                                </div>
                            </div>

                        </Tabs>
                    </Card>
                </div>
            );
        };

        const MutabilityPage = () => {
            return (
                <div>
                    <h1 className="text-3xl font-bold text-white mb-2">Variables & Mutability</h1>
                    <p className="text-neutral-400 mb-8">How Python stores data in memory.</p>

                    <div className="grid grid-cols-1 gap-8">
                        
                        {/* Mutable vs Immutable */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <Card className="p-6 border-l-4 border-l-blue-500">
                                <h3 className="text-lg font-bold text-blue-400 mb-4">Immutable Types</h3>
                                <p className="text-xs text-neutral-400 mb-4">Cannot be changed in place. Changing variable creates new object.</p>
                                <ul className="list-disc pl-4 space-y-1 text-sm text-neutral-300">
                                    <li>Integer</li>
                                    <li>Float</li>
                                    <li>Boolean</li>
                                    <li>String</li>
                                    <li>Tuple</li>
                                </ul>
                            </Card>
                            <Card className="p-6 border-l-4 border-l-orange-500">
                                <h3 className="text-lg font-bold text-orange-400 mb-4">Mutable Types</h3>
                                <p className="text-xs text-neutral-400 mb-4">Can be modified in place (same memory address).</p>
                                <ul className="list-disc pl-4 space-y-1 text-sm text-neutral-300">

                                    <li>Dictionary</li>
                                    <li>Set</li>
                                </ul>

                            <div className="flex flex-col md:flex-row gap-4 justify-center items-center">
                                <div className="w-full md:w-1/3 bg-neutral-900 p-4 rounded-xl border border-neutral-800 text-center">
                                    <div className="text-2xl mb-2">üè∑Ô∏è</div>
                                    <div className="font-bold text-white mb-1">Type</div>
                                    <code className="text-xs text-orange-400 bg-black px-2 py-1 rounded">type(x)</code>
                                    <p className="text-xs text-neutral-500 mt-2">Class of object (int, str)</p>
                                </div>
                                <div className="w-full md:w-1/3 bg-neutral-900 p-4 rounded-xl border border-neutral-800 text-center">
                                    <div className="text-2xl mb-2">üì¶</div>
                                    <div className="font-bold text-white mb-1">Value</div>
                                    <code className="text-xs text-orange-400 bg-black px-2 py-1 rounded">print(x)</code>
                                    <p className="text-xs text-neutral-500 mt-2">The data itself</p>
                                </div>
                                <div className="w-full md:w-1/3 bg-neutral-900 p-4 rounded-xl border border-neutral-800 text-center">
                                    <div className="text-2xl mb-2">üìç</div>
                                    <div className="font-bold text-white mb-1">ID</div>
                                    <code className="text-xs text-orange-400 bg-black px-2 py-1 rounded">id(x)</code>
                                    <p className="text-xs text-neutral-500 mt-2">Memory address</p>
                                </div>
                            </div>

                            <div className="mt-6 bg-blue-900/10 border border-blue-900/30 p-4 rounded text-sm">
                                <p className="text-blue-300"><strong>Note on Aliasing:</strong> If <code className="text-white">P = 5</code> and <code className="text-white">Q = P</code>, both refer to the exact same memory address because integers are immutable.</p>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        const OpTable = ({ data }) => (
            <table className="w-full text-left text-sm">
                <thead>
                    <tr>
                        <th className="p-3 bg-neutral-900 text-neutral-400">Symbol</th>
                        <th className="p-3 bg-neutral-900 text-neutral-400">Description</th>
                        {data[0].ex && <th className="p-3 bg-neutral-900 text-neutral-400">Example/Note</th>}
                    </tr>
                </thead>
                <tbody className="divide-y divide-neutral-800 text-neutral-300">
                    {data.map((row, i) => (
                        <tr key={i}>
                            <td className="p-3 font-mono text-orange-400 font-bold">{row.sym}</td>
                            <td className="p-3">{row.desc}</td>
                            {row.ex && <td className="p-3 font-mono text-xs text-emerald-400">{row.ex}</td>}
                        </tr>
                    ))}
                </tbody>
            </table>
        );

        const OperatorsPage = () => {
            return (
                <div>
                    <h1 className="text-3xl font-bold text-white mb-2">Arithmetic Operators</h1>
                    <p className="text-neutral-400 mb-8">Mathematical operations on data.</p>

                    <Card className="p-6">

                                    { sym: '-', desc: 'Subtraction', ex: '4-2 = 2' },
                                    { sym: '*', desc: 'Multiplication', ex: '4*2 = 8' },
                                    { sym: '/', desc: 'Division', ex: '10/2 = 5.0 (Always Float)' },
                                    { sym: '//', desc: 'Floor Division', ex: '10//3 = 3 (Truncates decimal)' },
                                    { sym: '%', desc: 'Modulus', ex: '10%3 = 1 (Remainder)' },
                                    { sym: '**', desc: 'Exponentiation', ex: '2**3 = 8' },
                                ]} />
                            </div>

                            {/* Unary */}
                            <div>
                                <h3 className="text-lg font-bold text-white mb-4">Unary Operators</h3>
                                <p className="text-sm text-neutral-400 mb-4">Operators that require only one operand.</p>
                                <div className="grid grid-cols-1 gap-4">
                                    <div className="bg-neutral-900 p-4 rounded border border-neutral-800 flex items-center">
                                        <div className="font-mono text-orange-400 text-xl mr-4">+</div>
                                        <div>
                                            <div className="font-bold text-white">Unary Plus</div>

                                    </div>

                                <OpTable data={[
                                    { sym: '+=', desc: 'Add AND', ex: 'x+=y  ‚Üí x=x+y' },

                                    { sym: '/=', desc: 'Divide AND', ex: 'x/=y  ‚Üí x=x/y' },
                                    { sym: '//=', desc: 'Floor Div AND', ex: 'x//=y ‚Üí x=x//y' },
                                    { sym: '**=', desc: 'Power AND', ex: 'x**=y ‚Üí x=x**y' },
                                    { sym: '%=', desc: 'Modulus AND', ex: 'x%=y  ‚Üí x=x%y' },
                                ]} />
                            </div>

                        </Tabs>
                    </Card>
                </div>
            );
        };

        // --- LAYOUT COMPONENTS ---

        const Sidebar = ({ activePage, setActivePage }) => {
            return (
                <nav className="w-full md:w-64 bg-black border-r border-neutral-900 shrink-0 flex flex-col relative z-20">
                    <div className="p-6 border-b border-neutral-900">
                        <h2 className="text-2xl font-bold text-orange-500 tracking-tight">
                            Python<span className="text-white">Basics</span>
                        </h2>
                        <p className="text-xs text-neutral-500 mt-1 uppercase tracking-wider">Chapter 7 Explorer</p>
                    </div>
                    <div className="flex-1 overflow-y-auto py-4">
                        <ul className="flex flex-col space-y-1">
                            {NAV_ITEMS.map(item => (
                                <li key={item.id}>
                                    <button
                                        onClick={() => setActivePage(item.id)}
                                        className={`w-full text-left flex items-center px-6 py-3 text-sm font-medium transition-all ease-in-out duration-200 border-l-4 ${
                                            activePage === item.id
                                                ? 'bg-neutral-900 text-orange-400 border-orange-400'
                                                : 'border-transparent text-neutral-300 hover:bg-neutral-950 hover:text-white'
                                        }`}
                                    >
                                        <span>{item.icon}</span>
                                        <span className="ml-3">{item.label}</span>
                                    </button>
                                </li>
                            ))}
                        </ul>
                    </div>
                    <div className="p-4 border-t border-neutral-900 text-center">
                        <p className="text-xs text-neutral-600">Exam Cram Mode</p>
                    </div>
                </nav>
            );
        };

        const MainContent = ({ activePage, setActivePage }) => {
            const pageComponents = {
                home: HomePage,
                numbers: NumbersPage,
                collections: CollectionsPage,
                mutability: MutabilityPage,
                operators: OperatorsPage,
            };
            
            const ActivePageComponent = pageComponents[activePage];

            return (
                <main className="flex-1 overflow-y-auto bg-black p-6 md:p-12 relative">
                    <div className="fixed top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-orange-900/20 via-black to-black pointer-events-none z-0"></div>
                    <div className="relative z-10 max-w-5xl mx-auto content-panel">
                        <ActivePageComponent setActivePage={setActivePage} />
                    </div>
                </main>
            );
        };

        // --- APP ENTRY ---

        const App = () => {
            const [activePage, setActivePage] = useState('home');

            return (
                <div className="flex flex-col md:flex-row h-screen overflow-hidden">
                    <Sidebar activePage={activePage} setActivePage={setActivePage} />
                    <MainContent activePage={activePage} setActivePage={setActivePage} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
